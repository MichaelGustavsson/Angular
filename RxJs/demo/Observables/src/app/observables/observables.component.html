<div class="page">
    <h1>Simple Observable Demo</h1>

    <div>
        <button class="btn" (click)="onWithoutObservables()">Without Observables</button>
    </div>
    <div>
        <button class="btn" (click)="onClick()">Get Vehicles</button>
    </div>
    <div>
        <button class="btn" (click)="onCallOf()">Get Vehicles(of)</button>
    </div>
    <div>
        <button class="btn" (click)="onWithFromArray()">Get Vehicles (from())</button>
    </div>
    <div>
        <button class="btn" (click)="onWithDelay()">Get Vehicles with delay</button>
    </div>
</div>
